        onmouseout="changeColorUI(this,'#959693'); changeSize(this,'40px')"

      </h2>

        Jacob Reid,
      </h1>
      <h3
        onmouseover="changeColor(this); changeSize(this,'35px')"
        onmouseout="changeColorUI(this,'white'); changeSize(this,'30px')"
      >
        An aspiring web developer.
      </h3>
    </div>
